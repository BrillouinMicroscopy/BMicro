# Use large clone depth so that a tag is included for versioning
clone_depth: 256

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

environment:
  matrix:
    - PYTHON: "C:\\Python38-x64"

init:
  - ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%

install:
  # Install InnoSetup and add to path
  - appveyor-retry choco install -y InnoSetup
  # Prepend newly installed Python to the PATH of this build (this cannot be
  # done from inside the powershell script as it would require to restart
  # the parent CMD process).
  - set PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%
  # Check that we have the expected version and architecture for Python
  - python --version
  # Upgrade pip
  - appveyor-retry python -m pip install --upgrade pip wheel
  # install build requirements (pinned versions of some packages)
  - python -m pip install -r build-recipes\\win_build_requirements.txt
  # Install bmicro and its dependencies
  - appveyor-retry pip install -e .
  # Install the latest version of bmlab if we are not on main
  - ps: |
      if ($env:APPVEYOR_REPO_BRANCH -ne "main") {
        pip install -q ("git+https://github.com/BrillouinMicroscopy/bmlab.git@main") 2> $null
      }
  # Show the installed packages
  - pip freeze

build: off

test_script:
  - python -c "import bmicro; print(bmicro.__version__)"
  - pip install coverage codecov
  - pip install -r tests/requirements.txt
  - coverage run --source=bmicro -m pytest tests
  - coverage report -m
  # Allow codecov to fail
  - codecov || exit 0

after_test:
  - appveyor-retry pip install twine wheel
  # If tests are successful, create a whl package for the project.
  - python setup.py bdist_wheel
  - python setup.py sdist
  - ps: "ls dist"
  - cd build-recipes
  # Run pyinstaller
  - pyinstaller -y --log-level=WARN win_BMicro.spec
  # Run the binary (the most simple test)
  - dist\\BMicro\\BMicro.exe --version
  # Create InnoSetup installers
  # Generate iss file
  - python win_make_iss.py
  # Set InnoSetup path here, because Cython complained about it.
  - set PATH=%PATH%;"C:\\Program Files (x86)\\Inno Setup 5"
  - iscc /Q win_bmicro.iss

artifacts:
  # InnoSetup files
  - path: build-recipes\Output\*

deploy:
  provider: GitHub
  auth_token:
    secure: UkbQSgOs1GhRJsNZmMxwZ8xDhA/kbu7KYiKUJ9xozcILn2ATfhT0OeZYllT/0ro1
  artifact: /.*\.exe/
  draft: true
  on:
    appveyor_repo_tag: true        # deploy on tag push only
